name: Build Package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run build in Arch Linux container
        uses: addnab/docker-run-action@v3
        with:
          image: archlinux:base
          options: --privileged
          run: |
            # Оновлюємо систему та встановлюємо базові пакунки
            pacman -Sy --noconfirm base-devel sudo
            # Створюємо нового користувача
            useradd -m builder
            echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
            # Копіюємо проект у домашню папку користувача
            cp -r /github/workspace /home/builder/project
            chown -R builder:builder /home/builder/project
            # Переходимо до користувача та виконуємо збірку
            sudo -u builder bash -c "
              cd /home/builder/project
              BUILDDIR=/home/builder/project/build makepkg --syncdeps --noconfirm
            "

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: built-packages
          path: "*.pkg.tar.zst"